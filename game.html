<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicolai Boldt">
    <title>Spielen - TicTacToe Extreme</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/game.js" defer></script>
</head>

<body>
    <div class="content">
    <header>
        <a href="index.html">
            <h1>Tic Tac Toe EXTREME</h1>
        </a>
        <nav>
            <a href="game.html" class="navActive">Spielen</a>
            <a href="howto.html">Wie man spielt</a>
            <a href="about.html">Über das Projekt</a>
        </nav>
    </header>
    <main>
        <div class = "setting">
            <h2>Spielfeldgröße</h2>
            <div id="slider">
                <input type="range" min="3" max="7" value="1" id="groesse" oninput="groessenChange()">
                <div class="labels">
                    <label class="sliderLabel">3</label>
                    <label class="sliderLabel">4</label>
                    <label class="sliderLabel">5</label>
                    <label class="sliderLabel">6</label>
                    <label class="sliderLabel">7</label>
                </div>
            </div>
            <div class="iconAuswahl" id="auswahlX">
                <input type="file" id="inputX" accept="image/jpeg, image/png, image/jpg" hidden="hidden" onchange="uploadX(event)">
                <img class="previewIcon" id="previewIconX" src="assets/img/x.png"></img>
                <label id="player1" class="playerLabel show">Spieler 1</label>
                <input type="text" id="namePlayer1" class="playerInput" placeholder="Spieler 1" maxlength="8" onfocus="this.select();">
            </div>
            <div class="iconAuswahl" id="auswahlO">
                <input type="file" id="inputO" accept="image/jpeg, image/png, image/jpg" hidden="hidden" onchange="uploadO(event)">
                <img class="previewIcon" id="previewIconO" src="assets/img/o.png"></img>
                <label id="player2" class="playerLabel show">Spieler 2</label>
                <input type="text" id="namePlayer2" class="playerInput" placeholder="Spieler 2" maxlength="8" onfocus="this.select();">
            </div>
            <div class="resetButtons">
                <button id="reset" onclick="reset()">Reset Game</button>
                <button id="resetIcons" onclick="resetIcons()">Reset Icons</button>
                <!---<button id ="resetNames" onclick="resetNames()">Reset Names</button>--->
            </div>
            <button id="showNumbers" onclick="showNumbers()">Show numbers</button>
            <div  class="resetButtons">
                <button id="winErzwingen" onclick="winErzwingen()">Force win</button>
                <button id="getWinner" onclick="getWinner()">Get winner</button>
            </div>
            <div>
                <img id="iconSound" src="assets/img/speaker.png">
            </div>
        </div>
        <div class="boardContainer">
            <div class="board x" id="spiel">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>  
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>  
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
            <div class="endscreen" title="Reset">
                <img class="winningIcon" src="assets/img/x.png">
                <div class="endText">Spieler 1 gewinnt!</div>
            </div>
        </div>
    </main>
    </div>
    <footer>Impressum</footer>
</body>

</html>
