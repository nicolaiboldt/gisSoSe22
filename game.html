<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicolai Boldt">
    <title>Spielen - TicTacToe Extreme</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/game.js" defer></script>

</head>

<body>

    <div class="content">
    <header>
        <a href="index.html">
            <h1>Tic Tac Toe EXTREME</h1>
        </a>
        <nav>
            <a href="game.html" class="navActive">Spielen</a>
            <a href="howto.html">Wie man spielt</a>
            <a href="about.html">Über das Projekt</a>
        </nav>
    </header>
    <main>
        <div class = "setting">
            <h2>Spielfeldgröße</h2>
            <div class="slider">
                <input type="range" min="3" max="7" value="1" id="groesse" onclick="groessenChange()">
                <div class="labels">
                    <label>3</label>
                    <label>4</label>
                    <label>5</label>
                    <label>6</label>
                    <label>7</label>
                </div>
            </div>
            <button id="reset" onclick="reset()">Reset</button>
        </div>
        <div id="spiel">
            <div class="grid-item" id="0"></div>
            <div class="grid-item" id="1"></div>
            <div class="grid-item" id="2"></div>  
            <div class="grid-item" id="3"></div>
            <div class="grid-item" id="4"></div>
            <div class="grid-item" id="5"></div>  
            <div class="grid-item" id="6"></div>
            <div class="grid-item" id="7"></div>
            <div class="grid-item" id="8"></div> 
        </div>


    </main>
    </div>
    <footer>Impressum</footer>
</body>

</html>
